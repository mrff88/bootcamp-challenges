<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Tean Page</title>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <div class="team">
        <header class="team__details">    
            <h1 class="team__title">The creative crew</h1>
            <div class="team__description">
                <h2 class="team__subtitle">WHO WE ARE</h2>
                <p class="team__information">We are team of creatively diverse.  driven.  innovative individuals working in various locations from the world.</p>
            </div>
        </header>
        <section class="team__crew">
            <article class="member member--one">
                <figure class="member__profile">
                    <div class="clip">
                        <img class="member__photo" src="assets/bill-mahoney.png" alt="Product Owner photo">
                    </div>
                    <figcaption><span class="member__role">Product owner</span></figcaption>
                </figure>
                <h3 class="member__name">Bill Mahoney</h3>
            </article>
            <article class="member member--two">
                <figure class="member__profile">
                    <div class="clip">
                        <img class="member__photo" src="assets/saba-cabrera.png" alt="Art Director photo">
                    </div>
                    <figcaption><span class="member__role">Art director</span></figcaption>
                </figure>
                <h3 class="member__name">Saba Cabrera</h3>
            </article>
            <article class="member member--three">
                <figure class="member__profile">
                    <div class="clip">
                        <img class="member__photo" src="assets/shae-le.png" alt="Tech Lead photo">
                    </div>
                    <figcaption><span class="member__role">Tech Lead</span></figcaption>
                </figure>
                <h3 class="member__name">Shae Le</h3>
            </article>
            <article class="member member--four">
                <figure class="member__profile">
                    <div class="clip">
                        <img class="member__photo" src="assets/skylah-lu.png" alt="UX Designer photo">
                    </div>
                    <figcaption><span class="member__role">UX Designer</span></figcaption>
                </figure>
                <h3 class="member__name">Skylah Lu</h3>
            </article>
            <article class="member member--five">
                <figure class="member__profile">
                    <div class="clip">
                        <img class="member__photo" src="assets/griff-richards.png" alt="First Developer photo">
                    </div>
                    <figcaption><span class="member__role">Developer</span></figcaption>
                </figure>
                <h3 class="member__name">Griff Richards</h3>
            </article>
            <article class="member member--six">
                <figure class="member__profile">
                    <div class="clip">
                        <img class="member__photo" src="assets/stan-john.png" alt="Second Developer photo">
                    </div>
                    <figcaption><span class="member__role">Developer</span></figcaption>
                </figure>
                <h3 class="member__name">Stan John</h3>
            </article>
        </section>
        <footer class="team__footer">created by <span>Erick Franco Del Castillo Deza</span> - devChallenges.io</footer>
    </div>
</body>
</html>
